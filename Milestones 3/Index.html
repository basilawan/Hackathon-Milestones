<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume </h1>
        <form id="resume-form">
            <!-- Personal Information -->
            <section>
                <section>
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
                <label for="linkedin">Linkedin: </label>
                <input type="text" id="linkedin" name="linkedin"><br><br>
            </section>

            <!-- Education -->
            <section>
                <h2>Education</h2>
                <label for="education">Education:</label>
                <textarea id="education" name="education"></textarea><br><br>
            </section>

            <!-- Work Experience -->
            <section>
                <h2>Work Experience</h2>
                <label for="experience">Experience:</label>
                <input type="text" id="experience" name="experience"><br><br>
            </section>

            <!-- Skills -->
            <section>
                <h2>Skills</h2>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea><br><br>
            </section>
        
            <button type="submit">Generate Resume</button>
            </section>
        </form>
        <div id="resume-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
